    {% extends "base.html" %}
    {% load static %}
    {% block contenido %}

    <!-- INICIO  TITULO PAGINA - GRUPO CENTRAL -->

      <div class="row justify-content-center">
          <div class="col-md-4">
            <h4 class="text-center mb-3">SHOOTERS</h4>
          </div>
      </div>
    </div>
    <!-- TERMINO  TITULO PAGINA - GRUPO CENTRAL -->

            <h5 class="card-title">Couter Strike</h5>
